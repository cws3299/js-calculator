<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    </head>
    <body>
        <div id="app">
            <div class="calculator">
                <h1 id="total">0</h1>
                <div class="digits flex">
                    <button class="digit" value="digit">9</button>
                    <button class="digit" value="digit">8</button>
                    <button class="digit" value="digit">7</button>
                    <button class="digit" value="digit">6</button>
                    <button class="digit" value="digit">5</button>
                    <button class="digit" value="digit">4</button>
                    <button class="digit" value="digit">3</button>
                    <button class="digit" value="digit">2</button>
                    <button class="digit" value="digit">1</button>
                    <button class="digit" value="digit">0</button>
                </div>
                <div class="modifiers subgrid">
                    <button class="modifier" value="modifier">AC</button>
                </div>
                <div class="operations subgrid">
                    <button class="operation" value="divide">/</button>
                    <button class="operation" value="multiple">X</button>
                    <button class="operation" value="minus">-</button>
                    <button class="operation" value="plus">+</button>
                    <button class="operation" value="equal">=</button>
                </div>
            </div>
        </div>
        <script src="src/js/index.js"></script>
    </body>
</html>
